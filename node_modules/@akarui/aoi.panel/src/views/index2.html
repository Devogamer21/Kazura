<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/aoijs/website/main/src/images/favicon.png"
      type="image/png"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>@akarui/aoi.panel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit-icons.min.js"></script>

    <style>
      @media (max-width: 600px) {
        .hide-smallsc {
          display: none !important;
        }
      }

      @media (min-width: 993px) {
        .hide-largesc {
          display: none !important;
        }
      }

      @media (max-width: 992px) and (min-width: 601px) {
        .hide-mediumsc {
          display: none !important;
        }
      }

      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Dosis:300,400,700,800");

      :root {
        --background: 266, 16%, 92%;
        --text-primary: 0, 0%, 0%;
        /* Colors */
        --black: 0, 0%, 0%;
        --white: 0, 0%, 100%;
        --red: 347, 84%, 68%;
        --orange: 23, 84%, 68%;
        --yellow: 52, 84%, 68%;
        --green: 114, 84%, 68%;
        --teal: 163, 84%, 68%;
        --blue: 219, 84%, 68%;
        --purple: 279, 84%, 68%;
        --pink: 312, 84%, 68%;
        /* Gradients */
        --gradient: linear-gradient(
          90deg,
          hsla(var(--red), 1) 0%,
          hsla(var(--orange), 1) 12.5%,
          hsla(var(--yellow), 1) 25%,
          hsla(var(--green), 1) 37.5%,
          hsla(var(--teal), 1) 50%,
          hsla(var(--blue), 1) 62.5%,
          hsla(var(--blue), 1) 75%,
          hsla(var(--purple), 1) 87.5%,
          hsla(var(--pink), 1) 100%
        );
        /* Sizes */
        --paragraph: 1.11rem;
        /* misc */
        --transition-main: 0.175, 0.685, 0.32;
        /* Fonts */
        --font-main: "Poppins";
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      #container {
        position: absolute;
        /*overflow: hidden;*/
        height: 100%;
        background-color: #1e1e1e;
        width: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #overlay {
        font-family: "Dosis", sans-serif;
        font-weight: 1000;
        position: fixed;
        display: block;
        width: 0%;
        height: 0%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2;
        cursor: pointer;
        left: 0;
        line-height: 200px;
        margin-top: -100px;
        position: absolute;
        text-align: center;
        top: 40%;
        width: 100%;
      }

      /* Button */
      button {
        padding: 0.8em 1.2em;
        border: 1px solid hsl(var(--black));
        background-color: var(--background);
        font-size: var(--paragraph);
        cursor: pointer;
        outline: none;
      }

      button:focus {
        box-shadow: 0 0 0 2px hsl(var(--black)), 0 0 0 3px hsl(var(--white));
        border: 1px solid transparent;
      }

      .button,
      .btn-secondary {
        margin: 0;
        width: 100%;
        position: relative;
        padding: 0.7em 0em;
        letter-spacing: 0.025em;
        color: black;
        font-size: var(--paragraph);
        background: var(--gradient);
        background-size: 500%;
        border-radius: 5px;
        border: none;
        transform: scaleX(1);
        transition: transform 0.3s cubic-bezier(var(--transition-main), 1.275),
          filter 0.3s cubic-bezier(var(--transition-main), 1.275),
          bottom 0.3s cubic-bezier(var(--transition-main), 1.275),
          background-position 7.5s cubic-bezier(var(--transition-main), 0.955);
      }

      .button {
        transition: transform 0.3s cubic-bezier(var(--transition-main), 1.275),
          bottom 0.3s cubic-bezier(var(--transition-main), 1.275),
          background-position 17.5s cubic-bezier(var(--transition-main), 0.955);
      }

      .button,
      .button .btn-secondary {
        bottom: 0;
      }

      .button .btn-secondary {
        left: 0;
        width: 100%;
        position: absolute;
        filter: blur(1rem);
        transform: scale3d(0.85, 0.95, 1);

        opacity: 0.5;
        z-index: -1;
      }

      .button:focus {
        outline: none;
      }

      .button:hover {
        bottom: 2px;

        background-position: 100% 100%;
        outline: none;
      }

      .btn-secondary,
      .button:hover .btn-secondary {
        bottom: -5px;
        background-position: 100% 50%;
        filter: blur(1.6rem);
        opacity: 0.8;
      }

      .button ion-icon {
        margin: 0 0.5em 0.075em 0;
      }

      #text {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        margin: auto;
        line-height: 30px;
        color: white;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }

      .line-1 {
        position: relative;
        top: 50%;
        width: 24em;
        margin: 0 auto;
        border-right: 2px solid rgba(255, 255, 255, 0.75);
        font-size: 180%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        transform: translateY(-50%);
        white-space: pre-wrap;
      }

      .anim-typewriter {
        animation: typewriter 4s steps(44) 1s 1 normal both,
          blinkTextCursor 500ms steps(44) infinite normal;
      }

      @keyframes typewriter {
        from {
          width: 0;
        }

        to {
          width: 24em;
        }
      }

      @keyframes blinkTextCursor {
        from {
          border-right-color: rgba(255, 255, 255, 0.75);
        }

        to {
          border-right-color: transparent;
        }
      }

      .login {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        position: absolute;
        line-height: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #content {
        padding: 10px 20px 10px 20px;
        background-color: rgb(29, 29, 29);
        border-radius: 10px 0px 0px 10px;
      }

      #content2 {
        background-color: rgb(29, 29, 29);
        border-radius: 0px 10px 10px 0px;
        height: 400px;
      }

      #content3 {
        border-radius: 0px 10px 10px 0px;
        height: 84px;
        width: auto;
      }

      .content5 {
        align-items: center;
        justify-content: center;
      }

      .uk-input {
        border-radius: 5px;
        background-color: #141414;
        border: none;
      }

      .uk-input:enabled {
        border-radius: 5px;
        background-color: #141414;
        border: none;
      }

      .card {
        display: flex;
      }

      @media only screen and (max-width: 1024px) {
        #content {
          border-radius: 10px 10px 10px 10px;
        }

        #content2 {
          display: none;
        }
      }
      .youare {
        text-align: center;
        font-size: 20px;
        color: white;
      }
      .wel {
        text-align: center;
        font-size: 30px;
        color: white;
      }
      .button2 {
        margin: 0;
        width: 100%;
        position: relative;
        padding: 0.7em 0em;
        letter-spacing: 0.025em;
        color: black;
        font-size: var(--paragraph);
        background-color: rgb(220, 157, 20);
        background-size: 500%;
        border-radius: 5px;
        border: none;
        transform: scaleX(1);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div id="content">
        <div class="content5">
          <img
            id="content3"
            src="https://raw.githubusercontent.com/aoijs/website/master/assets/images/aoijs-banner.png"
          />
        </div>

        <div class="wel">welcome to</div>
        <div class="wel">aoi.panel</div>
        <div class="youare">you are already connected</div>

        <button
          class="button"
          onclick="javascript:window.location.href='/panel'"
        >
          Open
        </button>
        <br /><br />
        <button
          class="button2"
          onclick="javascript:window.location.href='/logout'"
        >
          <i class="bi bi-box-arrow-in-left"></i> Logout
        </button>
        <br />
        <br />
        Copyright 2023 AkaruiDevelopment
        <br />
      </div>
      <div>
        <img
          id="content2"
          src="/assets/aoi.panel.png"
        />
      </div>
    </div>
  </body>
</html>
