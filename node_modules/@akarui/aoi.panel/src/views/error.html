<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>@akarui/aoi.panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit-icons.min.js"></script>
  <style>
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Dosis:300,400,700,800");

    html,
    body {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      /*overflow: hidden;*/
      background-color: #1e1e1e;
    }

    #container {
      position: absolute;
      /*overflow: hidden;*/
      height: 100%;
      background-color: #1e1e1e;
      width: 100%;
    }
  </style>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    .homle{
      padding: 10px 20px 10px 20px;
      margin: 20px;
      background-color: #555;
      color: aliceblue;
      border-radius: 10px;
      transition: 6ms, all;
    }
    .homle:hover{
      padding: 10px 20px 10px 20px;
      margin: 20px;
      background-color: #383838;
      text-decoration: none;
      color: aliceblue;
      border-radius: 10px;
    }
    </style>
</head>
<body>
  <br><br><br><br><br><br>
  <div style='text-align:center; font-family: "Dosis",sans-serif;font-weight: 1000;color: #FFFFFF;'>
    <h1 style='font-family: "Dosis",sans-serif;font-weight: 1000;color: #FFFFFF;'>Aoi.Panel Error</h1>
    <h3 style='font-family: "Dosis",sans-serif;font-weight: 1000;color: #FFFFFF;' id="desc"></h3>
    <a class="homle" href="/">Home</a><br><br>
    <img src="https://aoi.js.org/_astro/wrenchicon.f83d8ead_nhA28.webp" alt="f83d8ead_nhA28" />

  </div>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e1e;
      min-height: 100vh;
    }
  </style>
  <script>
    function a() {
      const params = new URLSearchParams(document.location.search);
      const s = params.get("error");
      if (!s) return document.getElementById("desc").innerHTML = "Oh no there is an error!!!!<br>While waiting for you to resolve your problem there is a cute little bird.";
      document.getElementById("desc").innerHTML = s.replace(/\+/g, " ");
    }
    a();
  </script>
</body>
</html>
